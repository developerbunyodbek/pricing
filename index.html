<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Page</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <!-- MAIN-CONTENT -->
    <main class="main-content">
      <div class="container">
        <div class="hero-texts">
          <h1 class="hero-title">Our Pricing</h1>
          <div class="toggle">
            <span class="toggle-name">Annually</span>
            <label class="toggle-checkbox">
              <input class="checkbox-toggle" type="checkbox" />
              <span class="toggle-slider round"></span>
            </label>
            <h2 class="toggle-name">Monthly</h2>
          </div>
        </div>
        <div class="card-content">
          <div class="card card-box">
            <h2 class="card-title">Basic</h2>
            <h3 class="card-money"><span class="card-dollar">$</span>19.99</h3>
            <ul class="card-list">
              <li class="card-item">500 GB Storage</li>
              <li class="card-item">2 Users Allowed</li>
              <li class="card-item">Send up to 3 GB</li>
            </ul>
            <a class="card-button" href="#">Learn More</a>
          </div>
          <div class="card card-center">
            <h2 class="card-title">Professional</h3>
            <h3 class="card-money"><span class="card-dollar">$</span>24.99</h3>
            <ul class="card-list">
              <li class="card-item">1 TB Storage</li>
              <li class="card-item">5 Users Allowed</li>
              <li class="card-item">Send up to 10 GB</li>
            </ul>
            <a class="card-center-btn" href="#">Learn More</a>
          </div>
          <div class="card card-box">
            <h2 class="card-title">Master</h3>
            <h3 class="card-money"><span class="card-dollar">$</span>39.99</h3>
            <ul class="card-list">
              <li class="card-item">2 TB Storage</li>
              <li class="card-item">10 Users Allowed</li>
              <li class="card-item">Send up to 20 GB</li>
            </ul>
            <a class="card-button" href="#">Learn More</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
